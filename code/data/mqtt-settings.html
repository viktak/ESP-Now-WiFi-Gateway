<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>ActoSenso Node</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap.bundle.min.js"></script>
    <style>
        .custom-toggler .navbar-toggler-icon {
            background-image: url("menu.png");
        }
    </style>

</head>

<body>
    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="/">Status</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/network-settings.html">Network</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/mqtt-settings.html">MQTT</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/tools.html">Tools</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="mt-6 p-3 bg-primary text-white rounded">
            <h1>ESP-Now Sensor Bridge</h1>
            <h2>MQTT Settings</h2>
        </div>

        <form class="form-horizontal" method="post">
            <div class="mb-3 row">
                <label for="txtServerName" class="col-sm-2 col-form-label">Server name or IP address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtServerName"
                        placeholder="Enter MQTT server name or IP address" name="txtServerName"
                        value="%mqtt-servername%">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="numPort" class="col-sm-2 col-form-label">Enter MQTT port:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="numPort" name="numPort" value="%mqtt-port%"
                        maxlength="5" min="1024" max="86400">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="txtUserName" class="col-sm-2 col-form-label">User name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtUserName" placeholder="Enter the MQTT user name"
                        name="txtUserName" value="%mqtt-username%">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="txtPassword" class="col-sm-2 col-form-label">Password:</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="txtPassword" placeholder="Enter a password"
                        name="txtPassword" value="%mqtt-password%">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="txtTopic" class="col-sm-2 col-form-label">Topic:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="txtTopic" placeholder="Enter a topic" name="txtTopic"
                        value="%mqtt-topic%">
                </div>
            </div>

            <div class="mb-3 row">
                <label for="numHeartbeatInterval" class="col-sm-2 col-form-label">Heartbeat interval (seconds):</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="numHeartbeatInterval" name="numHeartbeatInterval"
                        value="%HeartbeatInterval%" maxlength="5" min="60" max="86400">
                </div>
            </div>

            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input type="submit" class="btn btn-success" value="Save & reboot"
                    onclick="javascript: alert('The system is now restarting. Please wait for a few seconds, then refresh this page.')" />
            </div>



        </form>
        <div class="well well-sm">
            (c)2022 Viktor Takacs - <a href="http://diy.viktak.com" target="_blank">diy.viktak.com</a>
        </div>

    </div>
</body>

</html>
